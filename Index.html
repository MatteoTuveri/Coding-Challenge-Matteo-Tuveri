<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Lim Scooter</title>
</head>
<body>
    <div id="corner"><!--Black corner-->
        <header><!--Logo and page title-->
            <img id="logo" src="logo.png">
            <h1 id="Title">Taking Booleaners From A to B</h1>
        </header>
        <nav><!--Navigator buttons-->
            <section id="Navigator">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </section>
        </nav>
        <main><!--scooters list-->
            <section><!--first scooter-->
                <div class="scooter">
                    <input type="checkbox"> <strong>Monopattino Gino22</strong>
                </div>
                <div class="Localization">
                    &#8614;Via Guadalametri - a 220 metri da te
                </div>
                <div class="charge-bar">
                    Stato Carica:
                    <hr id="first-bar">
                </div>
            </section>
            <section><!--second scooter-->
                <div class="scooter">
                    <input type="checkbox"> <strong>Monopattino Mike24</strong>
                </div>
                <div class="Localization">
                    &#8614;Via Ricciardoni - a 420 metri da te
                </div>
                <div class="charge-bar">
                    Stato Carica:
                    <hr id="second-bar">
                </div>
            </section>
            <section><!--third scooter-->
                <div class="scooter">
                    <input type="checkbox"> <strong>Monopattino Fede154</strong>
                </div>
                <div class="Localization">
                    &#8614;Via Mentarini - a 490 metri da te
                </div>
                <div class="charge-bar">
                    Stato Carica:
                    <hr id="third-bar">
                </div>
            </section>
        </main>
    </div> 
</body>
</html>
